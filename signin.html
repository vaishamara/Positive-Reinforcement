<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <script type="module" src="register.js" defer></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f6fff8; /* Light purple */
      font-family: "Overpass", sans-serif;
     font-optical-sizing: auto;
    }
    .signin-container {
      background-color: #cce3de; /* Lighter purple */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
    }
    .signin-form {
      max-width: 400px;
      margin: 0 auto;
    }
    .form-control {
      border-radius: 20px; /* Rounded corners */
    }
    .signin-btn {
      background-color: #a4c3b2; /* Pink */
      color: #ffffff; /* White */
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .signin-btn:hover {
      background-color: #6b9080; /* Lighter pink */
    }
  </style>
</head>
<body>

  <!-- Sign In Form -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 signin-container">
        <h2 class="text-center mb-4">Sign In</h2>
        <form class="signin-form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-block signin-btn">Sign In</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
